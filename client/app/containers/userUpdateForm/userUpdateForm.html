<form class="form-horizontal" role="form" ng-submit="vm.updateUser()">
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter name" ng-model="vm.user.name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter your address" ng-model="vm.user.address" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form>
